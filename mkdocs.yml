# 1. Basic Settings
site_name: LeetCode Python
site_url: https://lukeclarksf.github.io/leetcode/
site_description: A collection of Python solutions for LeetCode problems with detailed explanations.

# 2. Theme Configuration (Use the Material theme)
theme:
  name: material
  palette:
    scheme: light
    primary: blue
    accent: light blue
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight

markdown_extensions:
  # Standard Extensions
  - attr_list
  - admonition
  - toc:
      permalink: true

  # Pymdown Extensions
  - pymdownx.details
  - pymdownx.superfences:
      # Ensure code blocks are processed correctly by highlight
      custom_fences:
        - name: code # Define the custom 'code' fence for compatibility
          class: language-
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true # Allows linking to specific lines
      line_spans: __span # Crucial for inline highlighting
      pygments_lang_class: true # Ensures 'language-python' class is addedmarkdown_extensions:
  # Standard Extensions
  - attr_list
  - admonition
  - toc:
      permalink: true

# 3.1 Plugins
plugins:
  - search
  - include-markdown # <--- Add the plugin here

