# 1. Basic Settings
site_name: Python LeetCode
site_url: https://lukeclarksf.github.io/leetcode/
site_description: A collection of Python solutions for LeetCode problems with detailed explanations.
repo_url: https://github.com/lukeclarksf/leetcode
edit_uri: edit/main/docs/

# 2. Theme Configuration (Use the Material theme)
theme:
  name: material #pyodide-mkdocs-theme #material
  palette:

  features:
    - navigation.tabs
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  

extra_css:
  - stylesheets/extra.css


extra_javascript:
  # 1. The main Pyodide library from CDN
  - https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js
  
  # 2. Your custom script (path is relative to the 'docs' directory)
  - javascripts/pyodide_setup.js

markdown_extensions:
  # Standard Extensions
  - attr_list
  - admonition
  - toc:
      permalink: true

  - pymdownx.arithmatex:
      generic: true # Required for MathJax/KaTeX integration

  # Pymdown Extensions
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets:
      check_paths: true
      base_path: [docs/snippets, "."]


extra_javascript:
  # The configuration file (optional, but good practice)
  - 'mathjax.js' 
  # Load MathJax library from a CDN
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


# 3.1 Plugins
plugins:
  - search
  - include-markdown # <--- Add the plugin here
  - markdown-exec
  - mkdocstrings:
     handlers:
      python:
        paths: ['python_mod']

